<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background: url('https://via.placeholder.com/1200x600?text=Explore+Nature') no-repeat center center/cover;
            padding: 80px 0;
            color: white;
            text-align: center;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.6);
        }

        .header h1 {
            font-size: 4rem;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
        }

        .gallery img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Gallery</h1>
        <p>Capture the beauty of our adventures</p>
    </div>

    <div class="container mt-5">
        <div class="row gallery">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x260?text=Destination+1" alt="Destination 1">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x260?text=Destination+2" alt="Destination 2">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x260?text=Destination+3" alt="Destination 3">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
